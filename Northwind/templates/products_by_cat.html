<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {% for item in the_category %}
          <a href="{{ url_for('categories') }}">{{ item['CategoryName'] }}</a>
        {% endfor %}
      </h1>

      <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Supplier</th>
        </tr>
        </thead>
        <tbody>
            {% for item in products_by_cat %}
            <tr>
              <td>{{item['ProductName']}}</td>
              <td><a href="{{url_for('products',supplier_id=item['Id'])}}">{{item['CompanyName']}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      
    </div>
  </section>
  </body>
</html>
